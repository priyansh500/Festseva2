<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fest Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to FestSewa 2025</h1>
        <nav>
            <a href="#events">Events</a> |
            <a href="#register">Register</a> |
            <a href="#quiz">Quiz</a> |
            <a href="#dashboard">Dashboard</a> |
            <a href="#announcements">Announcements</a>
        </nav>
    </header>

    <section id="events">
        <h2>Event Listings</h2>
        <div id="event-list"></div>
    </section>

    <section id="register">
        <h2>Participant Registration</h2>
        <form id="registration-form">
            <label for="event-select">Select Event:</label>
            <select id="event-select">
                <!-- Populated by JavaScript -->
            </select>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Book Ticket</button>
        </form>
        <p id="registration-message"></p>
    </section>

    <section id="quiz">
        <h2>Interactive Quiz</h2>
        <div id="quiz-content">
            <p>Question 1: What is the capital of France? (A) Paris, (B) London</p>
            <input type="radio" name="q1" value="A"> A<br>
            <input type="radio" name="q1" value="B"> B<br>
            <button onclick="submitQuiz()">Submit Quiz</button>
        </div>
        <p id="quiz-score"></p>
    </section>

    <section id="dashboard">
        <h2>User Dashboard</h2>
        <div id="dashboard-content">
            <h3>Registered Events</h3>
            <ul id="registered-events"></ul>
            <h3>Quiz Scores</h3>
            <ul id="quiz-scores"></ul>
        </div>
    </section>

    <section id="announcements">
        <h2>Announcements</h2>
        <div id="announcement-box"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
